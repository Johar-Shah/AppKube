<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../AppKube/../assest/index.css">
</head>
<body>
    <main class="contactUsInfo">
        <div class="contactTitle">Get in Touch</div>
        <p class="contactInfo">
           <span>
            <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" class="icon-md" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path fill="none" d="M0 0h24v24H0z"></path><path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"></path></svg>
           </span> info@synectiks.com  
           <span>
            <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" class="icon-md" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path fill="none" d="M0 0h24v24H0z"></path><path d="M20.01 15.38c-1.23 0-2.42-.2-3.53-.56a.977.977 0 00-1.01.24l-1.57 1.97c-2.83-1.35-5.48-3.9-6.89-6.83l1.95-1.66c.27-.28.35-.67.24-1.02-.37-1.11-.56-2.3-.56-3.53 0-.54-.45-.99-.99-.99H4.19C3.65 3 3 3.24 3 3.99 3 13.28 10.73 21 20.01 21c.71 0 .99-.63.99-1.18v-3.45c0-.54-.45-.99-.99-.99z"></path></svg>
           </span> 6080388 X 1
        </p>
        <h4 class="infoHelp">Get in Touch to See How We Can Help Achieve Your IT Goals</h4>
        <form action="">
         <div class="containerNameBlock">
             <!-- first name -->
             <div class="containerFirstName">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" placeholder="First Name" class="inputFieldName">
             </div>
             <!-- last name -->
             <div class="containerSecondName">
                 <label for="last_name">Last Name:</label>
                 <input type="text" id="last_name" name="last_name" placeholder="Last Name" class="inputFieldName">
             </div>
         </div>
            <!-- Email -->
         <div class="email">
             <div><label for="Email" class="consucativestyle">Email:</label></div>
             <div><input type="email" id="Email" name="email" placeholder="Email" class="inputFiledEmail"></div>
         </div>
         <!-- Phone Number -->
         <div class="number">
             <div><label for="Number" class="consucativestyle">Number:</label></div>
             <div><input type="number" id="Number" name="number" placeholder="Number" class="inputFieldNumber"></div>
         </div>
         <!-- Message -->
         <div class="message">
            <div><label for="Message" class="consucativestyle">Message:</label></div>
            <div><textarea name="Message" id="Message" cols="30" rows="7" placeholder="Message" class="inputFiledMessage"></textarea></div>
         </div>
        <!-- Privacy policy  -->
        <label class="consucativestyle contactPolicy">
          <input type="checkbox" name="agree_to_privacy_policy" value="yes" required>
          I agree to our friendly privacy policy
        </label>
        </form>
        <button class="btnMsg ">Send Message</button>
    </main>
</body>
</html>
